<script>
getmail();
var timerId;
var count = 0;
var os = 2;

function check(value){

}

function start (){
    document.getElementById("start").style.color="#ff0000";
    timerId = setInterval("autoSubmit()",13000);
}

function stop (){
    document.getElementById("start").style.color="#000000";
    clearInterval(timerId);
}

function autoSubmit(){
	getmail();
	submit();
}

function submit(){
	var mail = document.getElementById('mail').value.replace('@','%40');
	if(mail){              
              var a = document.createElement('a');
              a.setAttribute('href',"https://prereg.bn-ent.net:443/common/serial.php?action=sendmail&app=imasml_theater&device_type="+os+"&mailAddr="+mail);

              a.setAttribute('id', 'gogo');
              if(!document.getElementById('gogo')) {                     
                  document.body.appendChild(a);
              }
              a.click();	
        count = count + 1;
	document.getElementById('count').innerHTML=count;
	getmail();
        if(count>99){
            clearInterval(timerId);
            document.getElementById("start").style.color="#000000";
            alert("已经刷了一百次了 歇会吧");

function getmail(){
    var time = new Date().toString();
    var h = 0;
    for(var i = 0; i < time.length;i++){
            h = h + time.charCodeAt(i++)*Math.random()*10000;
			}
	document.getElementById('mail').value=parseInt(h)%100+parseInt(h).toString(16)+"@yahoo.jp";
    }
